<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVATECH</title>
    <style>
        /* Reset para eliminar espaços indesejados */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a; /* Cor de fundo das imagens */
            color: white;
            min-height: 100vh; /* Ocupa no mínimo 100% da altura da tela */
            display: flex;
            flex-direction: column;
        }

        .header-tech {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #0f172a;
            border-bottom: 2px solid #38bdf8;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-tech h1 { font-size: 1.4rem; color: #38bdf8; }
        .header-tech ul { display: flex; list-style: none; gap: 15px; }
        .header-tech a { text-decoration: none; color: white; font-size: 0.9rem; }

        /* Área da imagem configurada para preencher o espaço */
        main {
            flex: 1; /* Estica para ocupar todo o resto da tela */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .imagem-grande {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantém a imagem inteira sem cortar no celular */
            max-width: 1200px; /* Evita que a imagem estique demais em monitores gigantes */
        }

        /* Ajustes para Celulares */
        @media (max-width: 768px) {
            .header-tech { flex-direction: column; gap: 10px; text-align: center; }
            .header-tech ul { gap: 10px; }
        }
    </style>
</head>
<body>
    <header class="header-tech">
        <h1>Novatech Informática</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="logo-novatech.png" alt="Banner Novatech" class="imagem-grande">
    </main>
</body>
</html>
